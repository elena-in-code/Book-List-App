<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <title>ðŸ•® Book List</title>
</head>

<body>
    <div class="container">
        <h1>Make your Book List</h1>
        <form id="book-form">
            <div class="row">
                <div class="six columns">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="u-full-width">
                </div>
                <div class="six columns">
                    <label for="author">Author</label>
                    <input type="text" id="author" class="u-full-width">
                </div>
            </div>
            <div>
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" class="u-full-width">
            </div> 
            <div>
                <input type="submit" value="submit" class="u-full-width button-primary">
            </div>
        </form>

        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <!-- <script src="assets/script.js"></script> -->
    <script src="assets/scriptes6.js"></script>
</body>
</html>
